<!DOCTYPE html>
<html>
	<head>
	 <meta charset="utf-8">
     <title>EpiRank</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="Epirank Epitech">
     <meta name="author" content="Antoine Garcia">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/css/bootstrap-select.min.css"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/js/bootstrap-select.min.js"></script>
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
     <script src="js/app.js"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body ng-app="myApp" ng-controller="RankCtrl">
  <!-- NAVIGATION -->
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">EPIRANK</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input ng-model="searchText" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <select class="form-control" ng-model="citySelect"id="mySel">
        <option ng-repeat ="(key, value) in cities">{{key}}</option>
        </select>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- CONTENT-->
<div class="container">           
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Login</th>
        <th>Promotion</th>
        <th>Ville</th>
        <th> GPA </th>
        <th>Classement</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users | orderBy:'-gpa' | filter:searchText" 
          class="{{user.gpa >= 2.5 ? 'success' : (user.gpa >= 1.7 ? 'info' : (user.gpa >= 1 ? 'warning' : 'danger'))}}">
        <td>{{user.login}}</td>
        <td>{{user.promo}}</td>
        <td>{{(user.login ==  "charvo_a") ? 'Nice / Assistant Piscine' : user.city}}</td>
        <td>{{user.gpa}}</td>
        <td> {{$index + 1}} </td>
      </tr>
    </tbody>
  </table>
</div>

</body>

</html>
